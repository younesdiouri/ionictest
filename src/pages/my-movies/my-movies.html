<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>my-movies</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
      <ion-title>my favorite movies</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    <p>You haven't selected any movies yet.</p>
    <p>Please select one by using the button below.</p>
    <button ion-button icon-right full (click)="goToMoviesList()">
      <ion-icon name="search"></ion-icon>
      on going movies
    </button>
  </ion-card-content>
</ion-card>
</ion-content>
